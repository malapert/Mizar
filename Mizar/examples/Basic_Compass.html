<html>

<head>
<title>Mizar example : simple globe with local geojson layer</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="css/Mizar.css">

<script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/underscore/underscore-min.js"></script>


<script type="text/javascript">
require(['../src/Mizar'],
	function (Mizar)
  {
		// Create Mizar
		var mizar = new Mizar({
				canvas :"MizarCanvas",
				skyContext : {}
			});

		var cdsLayer = mizar.LayerFactory.create(mizar.LAYER.Hips, { baseUrl: "http://healpix.ias.u-psud.fr/DSSColorNew/"} );
		mizar.setSkyBaseImagery( cdsLayer );

		mizar.skyContext.setCompassVisible("compassDiv",true);
});
</script>

</head>


<body>
    <canvas id="MizarCanvas"></canvas>
  	<br/>
		<div class="noSelect" id="navigationDiv">
        <div id="compassDiv">
        </div>
		</div>
		<div id="fps" style="font-weight:bold">fps !</div>
		<div id="posTracker" style="font-weight:bold">Coordinates</div>
		<a href="index.html">Back</a>
</body>

</html>
