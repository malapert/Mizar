<html>

<head>
<title>Mizar example : simple astro with HEALPix</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="css/Mizar.css">

<script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/underscore/underscore-min.js"></script>

<script type="text/javascript">
require(['../src/Mizar'],
	function (Mizar)
  {

		// Create Mizar
		var mizar = new Mizar({
				canvas :"MizarCanvas",
				skyContext : {
					showWireframe: false,
					continuousRendering: true}
			});

		// Add stats
		mizar.createStats({element: "fps",verbose: true});

		// Add HEALPUIX
		var cdsLayer = mizar.LayerFactory.create(mizar.LAYER.Hips,{ baseUrl: "http://healpix.ias.u-psud.fr/DSSColorNew/"});
		mizar.setSkyBaseImagery( cdsLayer );

	window.onkeypress = function(event)
	{
		mizar.skyContext.sky.getTileManager().setFreeze(!mizar.skyContext.sky.getTileManager().getFreeze());
	}
});

</script>
</head>

<body>
    <canvas id="MizarCanvas" style="border: none;" width="1280" height="500"></canvas>
  	<br/>
	<div id="fps" style="font-weight:bold">fps !</div>
	<a href="index.html">Back</a>
</body>

</html>
