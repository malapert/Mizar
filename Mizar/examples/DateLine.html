<html>

<head>
<title>Mizar example : DateLine</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="GlobWeb.css">

<script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>

<script type="text/javascript" src="../node_modules/underscore/underscore-min.js"></script>

<script type="text/javascript">
require(['Mizar'],
	function (Mizar)
  {
		var mizar = new Mizar({
				canvas :"GlobWebCanvas",
				planetContext : {mode:"3d",continuousRendering:true}
			});

		var bingLayer = mizar.LayerFactory.create(mizar.LAYER.Bing,{imageSet:"AerialWithLabels", key: "Ar7-_U1iwNtChqq64tAQsOfO8G7FwF3DabvgkQ1rziC4Z9zzaKZlRDWJTKTOPBPV"});
		mizar.setPlanetBaseImagery( bingLayer );

		var vectorLayer = mizar.LayerFactory.create(mizar.LAYER.Vector);
		var feature = { type: "Feature",
					geometry: { type: "Polygon",
							coordinates: [ [ [179.34, 70.2],
											[-178.72, 70.06],
											[179.47, 67.02],
											[177.79, 63.52],
											[176.52, 60.4],
											[175.18, 60.52],
											[176.3, 63.64],
											[177.78, 67.15],
											[179.34, 70.2] ] ]
							}
				};

	var feature2 = { type: "Feature",
					geometry: { type: "Polygon",
							coordinates: [ [
[125.57222222222222,70.60583333333332],
[134.93055555555554,73.66194444444444],
[-45.76305555555555,70.09138888888889],
[4.3075,67.63944444444445],
[125.57222222222222,70.60583333333332] ] ]
							}
				};

	vectorLayer.addFeature( feature2 );

	mizar.addPlanetLayer( vectorLayer );
});


</script>

</head>
