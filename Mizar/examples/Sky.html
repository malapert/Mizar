<html>

<head>
<title>Mizar example : Sky</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/underscore/underscore-min.js"></script>

<script type="text/javascript">
require(["Mizar"],
		function (Mizar)
{
	// Create Mizar
	var mizar = new Mizar({
			canvas :"MizarCanvas",
			skyContext : {}
		});

	var cdsLayer = mizar.LayerFactory.create(mizar.LAYER.Hips, { baseUrl: "http://healpix.ias.u-psud.fr/DSSColorNew/"} );
	mizar.setSkyBaseImagery( cdsLayer );

});

</script>

</head>


<body>
    <canvas id="MizarCanvas" style="border: none;" width="1280" height="900"></canvas>
  	<br/>
	<div id="fps" style="font-weight:bold"></div>
	<div id="posTracker"/>
	<a href="index.html">Back</a>
</body>

</html>
