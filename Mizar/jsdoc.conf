{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include" : [ "src/Mizar.js",
                      "src/DrawingFactory.js",
                      "src/Animation/",
                      "src/Context/",
                      "src/CoordinateSystem/",
                      "src/Layer/",
                      "src/Navigation/BaseNavigation.js",
                      "src/Navigation/Navigation.js",
                      "src/Navigation/AstroNavigation.js",
                      "src/Navigation/FlatNavigation.js",
                      "src/Projection/",
                      "src/Parser/ParserFactory.js",
                      "src/Parser/KMLParser.js",
                      "src/Renderer/",
                      "src/Utils/Long.js"
                    ],
        "exclude" : [
                      "src/Renderer/glMatrix.js",
                      "src/Renderer/pnltri.js",
                      "src/Renderer/pnltri.min.js"
                    ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "opts": {
      /*"template": "/usr/local/lib/node_modules/jsdoc/templates/default",*/
      "template" : "/var/www/mizar/Mizar/node_modules/ink-docstrap/template",
      "encoding": "utf8",
      "destination": "api_doc",
      "recurse": false
    }
}
