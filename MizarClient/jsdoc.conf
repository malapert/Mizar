{
    "tags": {
        "allowUnknownTags": false,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
			"include": ["./src/mizar_gui/js"],
    	"exclude": ["./src/mizar_gui/js/MizarWidgetGui.js"],
      "includePattern": ".+\\.js(doc)?$",
      "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
  	"opts": {
    	"template": "/usr/local/lib/node_modules/jsdoc/templates/default",
    	"encoding": "utf8",
    	"destination": "api_doc",
    	"recurse": true
		}
}
